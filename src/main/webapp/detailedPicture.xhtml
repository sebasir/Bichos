<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<f:metadata>
	<f:viewParam name="idSpecimen"
		value="#{specimenContentBean.specimenDetail}" />
	<f:viewAction action="#{specimenContentBean.loadDetailContent()}" />
</f:metadata>
<h:head>
	<h:outputScript library="primefaces" name="jquery/jquery.js" />
	<script src="bootstrap/js/bootstrap.js" type="text/javascript"></script>
	<link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
	<link href="css/temporal.css" rel="stylesheet" />
</h:head>
<h:body>
	<p:graphicImage style="width: 100%"
		value="#{specimenContentBean.getSpecimenThumb()}">
		<f:param name="t" value="#{specimenContentBean.timeStamp}" />
		<f:param name="idSpecimen"
			value="#{specimenContentBean.specimenContentDetail.idSpecimen}" />
	</p:graphicImage>
</h:body>
</html>
