<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="viewUsuarioDlg" widgetVar="viewUsuarioDialog" modal="true" resizable="false"  appendTo="@(body)" header="Visualizar Usuario">
            <h:form id="viewUsuarioForm">
                <h:panelGroup id="displayViewUsuario">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{usuarioController.selectedUsuario != null}">

                        <h:outputText value="Número Identificación:"/>
                        <h:outputText value="#{usuarioController.selectedUsuario.cedula}" title="Número Identificación"/>

                        <h:outputText value="Nombres:"/>
                        <h:outputText value="#{usuarioController.selectedUsuario.nombre}" title="Nombres"/>

                        <h:outputText value="Apellidos:"/>
                        <h:outputText value="#{usuarioController.selectedUsuario.apellidos}" title="Apellidos"/>

                        <h:outputText value="Teléfono:"/>
                        <h:outputText value="#{usuarioController.selectedUsuario.telefono}" title="Teléfono"/>

                        <h:outputText value="Email:"/>
                        <h:outputText value="#{usuarioController.selectedUsuario.email}" title="Email"/>

                        <h:outputText value="Dirección:"/>
                        <h:outputText value="#{usuarioController.selectedUsuario.direccion}" title="Dirección"/>
                        
                        <f:facet name="footer">
                             <p:commandButton value="Cerrar" onclick="PF('viewUsuarioDialog').hide()"/>
                        </f:facet>
                    </p:panelGrid>
                   
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>

</html>
