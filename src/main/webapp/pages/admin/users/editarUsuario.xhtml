<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="updateUsuarioDlg" widgetVar="updateUsuarioDialog" modal="true"  appendTo="@(body)" resizable="false"  header="Editar Usuario" closeOnEscape="true"> 
            <h:form id="editUsuarioForm" prependId="false">
                <p:panelGrid id="displayEditUsuario" columns="2" style="margin:0 auto; width:500px" columnClasses="column" rendered="#{usuarioController.selectedUsuario != null}" >   

                    <h:outputLabel value="Codigo Usuario" for="idUsuarioe" />
                    <h:outputText id="idUsuarioe" value="#{usuarioController.selectedUsuario.cedula}" />

                    <p:outputLabel value="Nombres:" for="nombrese" />
                    <p:inputText id="nombrese" value="#{usuarioController.selectedUsuario.nombre}" title="Nombres" rendered="true"  style="width: 100%"
                                 required="true" requiredMessage="Debe diligenciar el nombre"/>

                    <p:outputLabel value="Apellidos:" for="apellidose" />
                    <p:inputText id="apellidose" value="#{usuarioController.selectedUsuario.apellidos}" title="Apellidos" rendered="true" style="width: 100%"
                                 requiredMessage="Debe diligenciar los apellidos"/>

                    <p:outputLabel value="Teléfono:" for="telefonoe" />
                    <p:inputText id="telefonoe" value="#{usuarioController.selectedUsuario.telefono}" title="Teléfono" rendered="true"  style="width: 100%"
                                 requiredMessage="Debe diligenciar el número telefónico"/>

                    <p:outputLabel value="Dirección:" for="direccione" />
                    <p:inputText id="direccione" value="#{usuarioController.selectedUsuario.direccion}" title="Dirección" rendered="true"  style="width: 100%"
                                 requiredMessage="Debe diligenciar la dirección"/>

                    <p:outputLabel value="Email:" for="emaile" /> 
                    <p:inputText id="emaile" value="#{usuarioController.selectedUsuario.email}" title="Email" rendered="true" required="true" style="width: 100%"
                                 requiredMessage="Debe diligenciar el correo electrónico" label="Email" validatorMessage="Email no valido">
                        <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                    </p:inputText>

                    <f:facet name="footer">
                        <p:commandButton value="Editar" actionListener="#{usuarioController.doActualizarUsuario}" update=":formUsuario:dataTableUsuario, :formUsuario:messages" oncomplete="handleSubmit(xhr, status, args, 'updateUsuarioDialog');"/>
                        <p:commandButton value="Cerrar" onclick="PF('updateUsuarioDialog').hide()" actionListener="#{usuarioController.prepareCreate}"/>
                    </f:facet>
                </p:panelGrid> 
            </h:form>
        </p:dialog> 

    </ui:composition>

</html>
