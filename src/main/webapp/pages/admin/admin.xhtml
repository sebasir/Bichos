<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
		  <h:outputStylesheet library="assets/css" name="bootstrap.min.css" />
		  <h:outputStylesheet library="assets/css" name="animate.min.css" />
		  <h:outputStylesheet library="assets/css" name="pe-icon-7-stroke.css" />
		  <h:outputStylesheet library="assets/css" name="demo.css" />
		  <h:outputStylesheet library="css" name="pstyle.css" />
		  <h:outputScript library="js" name="es_locale.js"/>
        </h:head>
        <h:body>
		  <p:layout fullPage="true">
                <p:layoutUnit position="north" size="50" resizable="true" closable="true" collapsible="true">
                    <h:outputText value="Bienvenido Administrador"/>
                    <ui:insert name="title"/>                
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Menu Principal" collapsible="true">
                    <h:form>
                        <p:menu model="#{loginBean.menu_principal}" />
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <ui:insert name="body"/>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
