<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
		  <h:outputStylesheet library="css" name="pstyle.css" />
		  <h:outputScript library="js" name="es_locale.js"/>
        </h:head>

        <h:body>
		  <p:ajaxStatus onstart="PF('dialogAjaxProcess').show();" oncomplete="PF('dialogAjaxProcess').hide();"/>
		  <p:dialog modal="true" widgetVar="dialogAjaxProcess" resizable="false" showEffect="TituloSub" draggable="false" closable="false">
			 <div class="progress">
				<div class="progress-bar progress-bar-striped progress-bar-success active" role="progressbar" aria-valuenow="95" aria-valuemin="0" aria-valuemax="100" style="width: 75%">
				    <span class="sr-only"></span>
				</div>
			 </div>
		  </p:dialog>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="50" resizable="true" closable="true" collapsible="true">
                    <h:outputText value="Bienvenido Administrador"/>
                    <ui:insert name="title"/>                
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Menu Principal" collapsible="true">
                    <h:form>
                        <p:menu model="#{loginBean.menu_principal}" />
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <ui:insert name="body"/>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
