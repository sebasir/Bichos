<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet library="css" name="pstyle.css" />
        <h:outputStylesheet library="css" name="../bootstrap/css/bootstrap.min.css" />
    </h:head>
    <h:body>
        
        <h:form id="loginForm">
            <p:growl id="growl" showDetail="true"></p:growl>            
            <h:outputText value="Usuario:"/>
            <p:inputText id="user" value="#{loginBean.user}" required="true" requiredMessage="Debe ingresar un nombre de usuario"/>
            <h:outputText value="Password:"/>
            <p:password id="clave" value="#{loginBean.clave}" required="true" requiredMessage="Debe ingresar una contraseÃ±a"/>
            <p:spacer/>
            <p:commandButton action="#{loginBean.autenticar}" value="Login" update="loginForm:growl" ajax="true"/>
        </h:form>
    </h:body>
</html>
