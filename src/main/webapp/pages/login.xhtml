<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="../css/default.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <div class="background"></div>
        <div class="center-middle">
            <h:form id="loginForm">
                <p:growl id="growl" showDetail="true"/>
                <h3 class="center-text">Ingreso al Centro Entomológico Virtual</h3>
                <hr />
                <div class="form-group">
                    <label for="inputEmail">Usuario</label>
                    <div class="input-group">
                        <h:inputText id="inputEmail" class="form-control" required="true" value="#{loginBean.user}"/>
                        <span class="input-group-addon">|</span>
                        <h:selectOneMenu id="domain" class="form-control" value="#{loginBean.domain}">
                            <f:selectItem itemLabel="Selecciona"/>
                            <f:selectItems value="#{loginBean.institutions}" var="inst" itemLabel="#{inst.domainUrl}" itemValue="#{inst.domainUrl}"/>
                        </h:selectOneMenu>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword">Contraseña</label>
                    <p:password id="inputPassword" class="form-control" required="true" value="#{loginBean.password}" />
                </div>
                <hr />
                <div class="row">
                    <h:commandLink class="pull-right">Olvidaste tus credenciales?</h:commandLink>
                </div>
                <hr />
                <p:commandButton id="buttonLogin" class="btn btn-default btn-block" ajax="true" update="growl" actionListener="#{loginBean.authenticate()}" value="Ingresar"/>
            </h:form>
        </div>
        <div class="container footer-login">
            <hr/>
            <footer>
                <div class="row">
                    <div class="col-md-12">
                        <p style="text-align: center;">
                            Proyecto Colección Entomológica Virtual. Todos los derechos reservados. | Fotos de <a href="http://www.google.com/images">GOOGLE</a> | Diseño por <a href="#" rel="nofollow">smotavitam</a>.<br/><span class="glyphicon glyphicon-copyright-mark" aria-hidden="true"></span>
                        </p>
                    </div>
                </div>
            </footer>
        </div>
    </h:body>
</html>
