<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet library="css" name="pstyle.css" />
    </h:head>
    <h:body>        
        <h:form id="loginForm">
            <p:growl id="growl" showDetail="true"></p:growl>            
            <div align="center" style="margin-top: 150px">
                <p:panel header="Autenticación de Usuarios" style="width: 400px;" >
                    <h:panelGrid id="loginPanel" columns="2">  
                        <h:outputText value="Usuario:"/>
                        <p:inputText id="user" value="#{loginController.user}" required="true" requiredMessage="Debe ingresar un nombre de usuario"/>
                        <h:outputText value="Password:"/>
                        <p:password id="clave" value="#{loginController.clave}" required="true" requiredMessage="Debe ingresar una contraseña"/>
                        <p:spacer/>
                        <p:commandButton action="#{loginController.autenticar}" value="Login" update="loginForm:growl" ajax="true"/>
                    </h:panelGrid>
                </p:panel>
            </div>            
        </h:form>
    </h:body>
</html>
