<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	<h:form id="formConfig">
		<p:growl id="growl" showDetail="true" />
		<div class="row">
			<div class="input-group">
				<p:commandButton id="restartLists" value="Reiniciar listas de Dominio"
					update="growl"
					actionListener="#{accessesBean.restartDomainLists()}" />
			</div>
		</div>
		<div class="row">
			<div class="input-group">
				<p:commandButton id="restartMessages" value="Reiniciar Mensajes"
					update="growl"
					actionListener="#{accessesBean.restartMessages()}" />
			</div>
		</div>
	</h:form>
</ui:composition>
