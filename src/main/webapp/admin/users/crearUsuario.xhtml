<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductoCreateDlg" widgetVar="newUsuarioDialog" modal="true" resizable="false"  appendTo="@(body)" header="Crear Usuario" closeOnEscape="true" > 
            <h:form id="newUsuarioForm" prependId="false">
                <p:panelGrid id="displayNewUsuario" columns="2" columnClasses="column" style="margin:0 auto; width:500px" >   

                    <p:outputLabel value="Número Identificación:" for="documentoc" />          
                    <p:inputMask id="documentoc" value="#{usuarioController.selectedUsuario.cedula}" mask="9?999999999" maxlength="12" style="width: 100%"
                                 title="Número Identificación" rendered="true" required="true" requiredMessage="Debe diligenciar el número de documento"/>

                    <p:outputLabel value="Nombres:" for="nombresc" />
                    <p:inputText id="nombresc" value="#{usuarioController.selectedUsuario.nombre}" title="Nombres" rendered="true" style="width: 100%"
                                 required="true" requiredMessage="Debe diligenciar el nombre"/>

                    <p:outputLabel value="Apellidos:" for="apellidosc" />
                    <p:inputText id="apellidosc" value="#{usuarioController.selectedUsuario.apellidos}" title="Apellidos" rendered="true"  style="width: 100%"
                                 requiredMessage="Debe diligenciar los apellidos"/>

                    <p:outputLabel value="Teléfono:" for="telefonoc" />
                    <p:inputText id="telefonoc" value="#{usuarioController.selectedUsuario.telefono}" title="Teléfono" rendered="true"  style="width: 100%"
                                 requiredMessage="Debe diligenciar el número telefónico"/>

                    <p:outputLabel value="Dirección:" for="direccionc" />
                    <p:inputText id="direccionc" value="#{usuarioController.selectedUsuario.direccion}" title="Dirección" rendered="true" style="width: 100%"
                                 requiredMessage="Debe diligenciar la dirección"/>

                    <p:outputLabel value="Email:" for="emailc" /> 
                    <p:inputText id="emailc" value="#{usuarioController.selectedUsuario.email}" title="Email" rendered="true" required="true"  style="width: 100%"
                                 requiredMessage="Debe diligenciar el correo electrónico" label="Email" validatorMessage="Email no valido">
                        <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                    </p:inputText>
                   
                    <f:facet name="footer">
                        <p:commandButton value="Guardar" actionListener="#{usuarioController.doCrearUsuario}" oncomplete="handleSubmit(xhr, status, args, 'newUsuarioDialog');" update=":formUsuario:dataTableUsuario, :formUsuario:messages" />
                        <p:commandButton value="Cancelar" type="reset" onclick="PF('newUsuarioDialog').hide()" actionListener="#{usuarioController.prepareCreate}" />
                    </f:facet>                         
                </p:panelGrid>  
            </h:form>
        </p:dialog> 

    </ui:composition>

</html>
