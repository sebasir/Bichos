<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
	<h:form id="deleteModalForm">
		<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="Eliminar registro">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						</button>
						<h4 class="modal-title" id="myModalLabel">Confirmar eliminación</h4>
					</div>
					<div class="modal-body">¿Está seguro que desea eliminar este registro?</div>
					<div class="modal-footer">
						<div class="input-group">
							<p:commandButton id="deleteYesButton" value="Eliminar" action="#{specimenBean.delete}" update=":formSpecimen"
								oncomplete="$('#deleteModal').modal('hide')" />
							<p:commandButton id="deleteNoButton" value="Cancelar" type="button" onclick="$('#deleteModal').modal('hide')" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</h:form>

	<h:form id="formSpecimen">
		<div class="panel panel-default">
			<div class="panel-heading">Especímenes</div>
			<div class="panel-body">
				<div class="form-group">
					<div class="row">
						<label class="col-md-1 control-label" for="nombreComun">Nombre Común:</label>
						<div class="col-md-2">
							<h:inputText id="nombreComun" styleClass="ui-state-default form-control input-sm input-block-level required"
								value="#{specimenBean.specimen.commonName}">
								<p:ajax process="@this" />
								<f:validateBean disabled="true" />
							</h:inputText>
						</div>
						<label class="col-md-1 control-label" for="epiteto">Epiteto Específico:</label>
						<div class="col-md-2">
							<h:inputText id="epiteto" styleClass="ui-state-default form-control input-sm input-block-level required"
								value="#{specimenBean.specimen.specificEpithet}">
								<p:ajax process="@this" />
								<f:validateBean disabled="true" />
							</h:inputText>
						</div>
						<label class="col-md-1 control-label" for="epiteto">ID Registro Biológico:</label>
						<div class="col-md-2">
							<h:inputText id="bioreg" styleClass="ui-state-default form-control input-sm input-block-level required"
								value="#{specimenBean.specimen.idBioreg}">
								<p:ajax process="@this" />
								<f:validateBean disabled="true" />
							</h:inputText>
						</div>
					</div>
					<div class="row">
						<label class="col-md-2 control-label" for="epiteto">Nombre Taxonómico:</label>
						<div class="col-md-2">
							<p:autoComplete id="dd" dropdown="true" value="#{specimenBean.specimen.idTaxonomy}" completeMethod="#{specimenBean.taxonomysQuery}" var="tax"
								itemLabel="#{tax.taxonomyName}" itemValue="#{tax}" forceSelection="true" converter="TaxonomyConverter">
								<p:ajax process="@this" />
							</p:autoComplete>
						</div>
					</div>
				</div>
				<hr />
				<h:panelGroup layout="block" rendered="#{specimenBean.allSpecimens != null and !specimenBean.allSpecimens.isEmpty()}" styleClass="pull-right">
					<p>
						Mostrando <b>#{specimenBean.allSpecimens.size()}</b> de <b>#{specimenBean.pager.numberOfResults}</b> registros
					</p>
				</h:panelGroup>
				<p:commandButton id="search" actionListener="#{specimenBean.search()}" update="formSpecimen" value="Consultar" />
				<p:commandButton id="clear" actionListener="#{specimenBean.limpiarFiltros()}" update="formSpecimen" value="Limpiar" />
			</div>
			<h:dataTable id="dataTableSpecimen" rendered="#{specimenBean.allSpecimens != null and !specimenBean.allSpecimens.isEmpty()}"
				value="#{specimenBean.allSpecimens}" var="specimen" styleClass="table table-hover table-condensed">
				<h:column>
					<f:facet name="header">Nombre Científico</f:facet>
					<h:outputText value="#{specimen.idTaxonomy.taxonomyName} #{specimen.specificEpithet}" />
				</h:column>
				<h:column>
					<f:facet name="header">Nombre Común</f:facet>
					<h:outputText value="#{specimen.commonName}" />
				</h:column>
				<h:column>
					<f:facet name="header">Fecha de Determinación</f:facet>
					<h:outputText value="#{specimenBean.formatDate(specimen.idenDate)}" />
				</h:column>
				<h:column>
					<f:facet name="header">Fecha de Colecta</f:facet>
					<h:outputText value="#{specimenBean.formatDate(specimen.collectDate)}" />
				</h:column>
				<h:column>
					<f:facet name="header">Tipo de Muestra</f:facet>
					<h:outputText value="#{specimen.idSaty.satyName}" />
				</h:column>
				<h:column>
					<f:facet name="header">Acciones</f:facet>
					<p:commandLink id="viewButton" class="btn btn-default btn-sm btn-action" oncomplete="PF('specimenDetail').show()"
						title="Ficha técnica de #{specimen.commonName}" actionListener="#{specimenBean.setSpecimen(specimen)}">
						<span class="glyphicon glyphicon-zoom-in" aria-hidden="true"></span>
					</p:commandLink>
					<p:commandLink id="editButton" class="btn btn-default btn-sm btn-action" oncomplete="PF('specimenWizard').show()"
						update=":formDialog :specimenWizardForm" title="Editar #{specimen.commonName}" actionListener="#{specimenBean.prepareUpdate(specimen)}">
						<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
					</p:commandLink>
					<p:commandLink id="deleteButton" class="btn btn-default btn-sm btn-action" oncomplete="$('#deleteModal').modal({backdrop: false})"
						title="Eliminar #{specimen.commonName}" actionListener="#{specimenBean.setSpecimen(specimen)}">
						<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
					</p:commandLink>
				</h:column>
			</h:dataTable>
			<h:panelGroup id="paginator" rendered="#{specimenBean.allSpecimens != null and !specimenBean.allSpecimens.isEmpty()}">
				<nav aria-label="Page navigation" class="paginador">
					<ul class="pagination pagination-lg">
						<li><p:commandLink id="first" title="Primera página" actionListener="#{specimenBean.pager.firstPage()}"
								update="dataTableSpecimen, paginator">
								<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
							</p:commandLink></li>
						<li><p:commandLink id="prev" title="Anterior página" actionListener="#{specimenBean.pager.previousPage()}"
								update="dataTableSpecimen, paginator">
								<span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
							</p:commandLink></li>
						<ui:repeat id="pager" var="i" value="#{specimenBean.pager.pages}">
							<li><p:commandLink id="pageNumer" actionListener="#{specimenBean.pager.getPageResults(i)}"
									class="#{specimenBean.pager.currentPage == i? 'active-page': ''}" update="formSpecimen:paginator, formSpecimen:dataTableSpecimen">#{i}</p:commandLink></li>
						</ui:repeat>
						<li><p:commandLink id="next" title="Siguiente página" actionListener="#{specimenBean.pager.nextPage()}"
								update="dataTableSpecimen, paginator">
								<span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
							</p:commandLink></li>
						<li><p:commandLink id="last" title="Última página" actionListener="#{specimenBean.pager.lastPage()}" update="dataTableSpecimen, paginator">
								<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
							</p:commandLink></li>
					</ul>
				</nav>
			</h:panelGroup>
		</div>
		<p:growl id="messages" showDetail="true" />
	</h:form>

	<p:dialog id="formDialog" widgetVar="specimenWizard" modal="true" resizable="false" appendTo="@(body)" header="#{specimenBean.header}"
		closeOnEscape="true" width="500px" styleClass="disable-scroll">
		<h:form id="specimenWizardForm" prependId="false">
			<p:wizard flowListener="#{specimenBean.onFlowProcess}" nextLabel="Siguiente" backLabel="Anterior">
				<p:tab title="1">
					<p:separator />
					<p:outputLabel value="Datos de Clasificación" styleClass="title" />
					<p:separator />
					<p:outputLabel value="Selecciona una clasificación del arbol:" />
					<p:outputPanel styleClass="tree">
						<p:tree id="taxTree" value="#{taxonomyBean.taxRoot}" var="tax" orientation="vertical" cache="false" selectionMode="single"
							selection="#{taxonomyBean.selectedNode}" dynamic="true" animate="true" style="width: 95%">
							<p:treeNode expandedIcon="ui-icon-folder-open" collapsedIcon="ui-icon-folder-collapsed">
								<h:outputText value="#{tax}" />
							</p:treeNode>
						</p:tree>
					</p:outputPanel>
					<p:separator />
					<p:panelGrid layout="grid" columns="2">
						<p:outputLabel value="Epiteto Específico:" for="specificEphitet" />
						<p:inputText id="specificEphitet" value="#{specimenBean.specimen.specificEpithet}" title="Eptiteto Específico" rendered="true" />
						<p:outputLabel value="Nombre Común:" for="commonName" />
						<p:inputText id="commonName" value="#{specimenBean.specimen.commonName}" title="Nombre Común" rendered="true" required="true"
							requiredMessage="Debes definir el nombre común!" />
						<p:outputLabel value="Fecha:" for="idenDate" />
						<p:calendar id="idenDate" value="#{specimenBean.specimen.idenDate}" pattern="dd-MM-yyyy" locale="es" navigator="true" />
						<p:outputLabel value="Comentarios de Identificación:" for="idenComment" />
						<p:inputTextarea id="idenComment" rows="3" value="#{specimenBean.specimen.idenComment}" />
					</p:panelGrid>
					<p:separator />
				</p:tab>
				<p:tab title="2">
					<p:separator />
					<p:outputLabel value="Datos de Ubicación" styleClass="title" />
					<p:separator />
					<p:outputLabel value="Selecciona una ubicación del arbol:" />
					<p:outputPanel styleClass="tree">
						<p:tree id="locTree" value="#{locationBean.locRoot}" var="loc" orientation="vertical" cache="true" selectionMode="single"
							selection="#{locationBean.selectedNode}" dynamic="true" animate="true" style="width: 95%">
							<p:treeNode expandedIcon="ui-icon-folder-open" collapsedIcon="ui-icon-folder-collapsed">
								<h:outputText value="#{loc}" />
							</p:treeNode>
						</p:tree>
					</p:outputPanel>
					<p:separator />
					<p:panelGrid layout="grid" columns="2">
						<p:outputLabel value="Fecha de Colecta:" for="collectDate" />
						<p:calendar id="collectDate" value="#{specimenBean.specimen.collectDate}" pattern="dd-MM-yyyy" locale="es" navigator="true" />
						<p:outputLabel value="Comentarios de Colecta" for="collectComment" />
						<p:inputTextarea id="collectComment" rows="3" value="#{specimenBean.specimen.collectComment}" />
					</p:panelGrid>
					<p:separator />
				</p:tab>
				<p:tab title="3">
					<p:separator />
					<p:outputLabel value="Datos de Colección" styleClass="title" />
					<p:separator />
					<p:panelGrid layout="grid" columns="2">
						<p:outputLabel value="ID del Registro Biológico:" for="idRegBio" />
						<p:inputText id="idRegBio" value="#{specimenBean.specimen.idBioreg}" title="ID del registro biiológico" rendered="true" />
					</p:panelGrid>
					<p:separator />
				</p:tab>
				<p:tab title="4">
					<p:separator />
					<p:outputLabel value="Resumen de Creación" styleClass="title" />
					<p:separator />
					<p:outputLabel value="Datos de Clasificación" styleClass="bolded cursive" />
					<p:panelGrid columns="2" layout="grid" styleClass="panelRes">
						<p:outputLabel value="Clasificación científica:" />
						<p:outputLabel value="#{taxonomyBean.getNodeName()}" styleClass="bolded" />
						<p:outputLabel value="Epiteto específico:" />
						<p:outputLabel value="#{specimenBean.specimen.specificEpithet}" styleClass="bolded" />
						<p:outputLabel value="Nombre Científico:" />
						<p:outputLabel value="#{taxonomyBean.getNodeName().taxonomyName} #{specimenBean.specimen.specificEpithet}" styleClass="cursive bolded" />
						<p:outputLabel value="Nombre Común:" />
						<p:outputLabel value="#{specimenBean.specimen.commonName}" styleClass="bolded" />
						<p:outputLabel value="Fecha de Identificación:" />
						<p:outputLabel value="#{specimenBean.formatDate(specimenBean.specimen.idenDate)}" styleClass="bolded" />
						<p:outputLabel value="Comentarios de Identificación:" />
						<p:outputLabel value="#{specimenBean.specimen.idenComment}" styleClass="bolded" />
					</p:panelGrid>
					<p:separator />
					<p:outputLabel value="Datos de Clasificación" styleClass="itemlabel bolded cursive" />
					<p:panelGrid columns="2" layout="grid" styleClass="panelRes">
						<p:outputLabel value="Clasificación científica:" />
						<p:outputLabel value="#{locationBean.getNodeName()}" styleClass="bolded" />
						<p:outputLabel value="Fecha de Colecta:" />
						<p:outputLabel value="#{specimenBean.formatDate(specimenBean.specimen.collectDate)}" styleClass="bolded" />
						<p:outputLabel value="Comentarios de Ubicación:" />
						<p:outputLabel value="#{specimenBean.specimen.collectComment}" styleClass="bolded" />
					</p:panelGrid>
					<p:separator />
					<p:outputLabel value="Datos de Clasificación" styleClass="itemlabel bolded cursive" />
					<p:panelGrid columns="2" layout="grid" styleClass="panelRes">
						<p:outputLabel value="Colección:" />
						<p:outputLabel value="#{specimenBean.collection.collectionName}" styleClass="bolded" />
						<p:outputLabel value="Catalago:" />
						<p:outputLabel value="#{specimenBean.catalog.catalogName}" styleClass="bolded" />
						<p:outputLabel value="Tipo de Registro:" />
						<p:outputLabel value="#{specimenBean.regType.retyName}" styleClass="bolded" />
						<p:outputLabel value="Tipo de Muestra:" />
						<p:outputLabel value="#{specimenBean.sampleType.satyName}" styleClass="bolded" />
						<p:outputLabel value="ID del Registro Biológico:" />
						<p:outputLabel value="#{specimenBean.specimen.idBioreg}" styleClass="bolded" />
					</p:panelGrid>
					<p:separator />
					<p:commandButton id="createSave" value="Guardar Espécimen" rendered="#{specimenBean.create}" action="#{specimenBean.persist()}"
						update=":formSpecimen" oncomplete="PF('specimenWizard').hide()" />
					<p:commandButton id="editSave" value="Guardar Cambios" rendered="#{!specimenBean.create}" action="#{specimenBean.edit()}" update=":formSpecimen"
						oncomplete="PF('specimenWizard').hide()" />
				</p:tab>
			</p:wizard>
		</h:form>
	</p:dialog>
</ui:composition>
