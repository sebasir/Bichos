<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
	<h:form id="formauthor">
		<h:dataTable id="dataTableauthor" rendered="#{authorBean.allAuthors != null and !authorBean.allAuthors.isEmpty()}" value="#{authorBean.allAuthors}"
			var="author" styleClass="table table-hover table-condensed">
			<h:column>
				<f:facet name="header">Nombre Autor</f:facet>
				<h:outputText value="#{author.authorName}" />
			</h:column>
			<h:column>
				<f:facet name="header">Autor Epiteto Espec√≠fico</f:facet>
				<p:selectBooleanCheckbox value="#{authorBean.authorTypes[author.idAuthor].authorEpithet}" />
			</h:column>
			<h:column>
				<f:facet name="header">Determinador</f:facet>
				<p:selectBooleanCheckbox value="#{authorBean.authorTypes[author.idAuthor].determiner}" />
			</h:column>
			<h:column>
				<f:facet name="header">Colector</f:facet>
				<p:selectBooleanCheckbox value="#{authorBean.authorTypes[author.idAuthor].collector}">
					<p:ajax process="@this" />
				</p:selectBooleanCheckbox>
			</h:column>
			<h:column>
				<f:facet name="header">Es usuario</f:facet>
				<p:selectBooleanCheckbox value="#{authorBean.authorTypes[author.idAuthor].collector}">
					<p:ajax process="@this" />
				</p:selectBooleanCheckbox>
			</h:column>
		</h:dataTable>
	</h:form>
</ui:composition>
