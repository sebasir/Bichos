<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
	<h:outputScript library="js" name="main.js" />
	<h:outputStylesheet library="css" name="pstyle.css" />
	<h:body>
		<h3>Creación de Especímenes</h3>
		<div id="specimenForm">
			<h3>Datos de Clasificación</h3>
			<section style="width: 100%">
				<p:outputLabel value="Selecciona una clasificación del arbol:" />
				<ui:include src="taxonomy.xhtml"></ui:include>
			</section>
			<h3>Datos de Localización</h3>
			<section style="width: 100%">
				<ui:include src="location.xhtml"></ui:include>
			</section>
			<h3>Datos de Colección</h3>
			<section style="width: 100%">
				<ui:include src="collections.xhtml"></ui:include>
			</section>
			<h3>Datos de Autoría</h3>
			<section style="width: 100%">
				<h:form id="authorForm">
					<p:growl id="growl" showDetail="true" />
					<div class="form-group">
						<div class="row">
							<label class="col-md-4 control-label" for="determiner">Determinador:</label>
							<div class="col-md-8">
								<h:selectOneMenu id="determiner" class="form-control ui-state-default" value="#{authorBean.determiner}">
									<p:ajax event="change" listener="#{authorBean.onAuthorAssign(authorBean.determiner, 'Determinador')}"
										update="authorForm" />
									<f:selectItem itemValue="#{null}" itemLabel="Selecciona" />
									<f:selectItems value="#{authorBean.determiners}" var="author" itemLabel="#{author.authorName}"
										itemValue="#{author.idAuthor}" />
								</h:selectOneMenu>
							</div>
						</div>
						<div class="row">
							<label class="col-md-4 control-label" for="colector">Colector:</label>
							<div class="col-md-8">
								<h:selectOneMenu id="colector" class="form-control ui-state-default" value="#{authorBean.collector}">
									<p:ajax event="change" listener="#{authorBean.onAuthorAssign(authorBean.collector, 'Colector')}"
										update="authorForm" />
									<f:selectItem itemValue="#{null}" itemLabel="Selecciona" />
									<f:selectItems value="#{authorBean.collectors}" var="author" itemLabel="#{author.authorName}"
										itemValue="#{author.idAuthor}" />
								</h:selectOneMenu>
							</div>
						</div>
						<div class="row">
							<label class="col-md-4 control-label" for="specificEpiteth">Autor Epiteto Específico:</label>
							<div class="col-md-8">
								<h:selectOneMenu id="specificEpiteth" class="form-control ui-state-default"
									value="#{authorBean.specificEpiteth}">
									<p:ajax event="change" listener="#{authorBean.onAuthorAssign(authorBean.specificEpiteth, 'Autor Epiteto')}"
										update="authorForm" />
									<f:selectItem itemValue="#{null}" itemLabel="Selecciona" />
									<f:selectItems value="#{authorBean.specificAuthors}" var="author" itemLabel="#{author.authorName}"
										itemValue="#{author.idAuthor}" />
								</h:selectOneMenu>
							</div>
						</div>
					</div>
				</h:form>
			</section>
		</div>
	</h:body>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBR3PcM4cz5r0TULxJuDBgF2xvLqLE73c"></script>
</ui:composition>
