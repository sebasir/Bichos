<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:event type="preRenderView" listener="#{loginBean.checkAuthentication}" />
    <h:head>
        <title>Bienvenido a CEV :: Ingreso</title>
        <link rel="icon" type="image/png" href="images/utils/bug-silhouette-dark.png" />
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/default.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <div id="loading" class="oculto topcorner">
            <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
            <p>Procesando...</p>
        </div>
        <p:ajaxStatus onstart="$('#loading').removeClass('oculto')" onsuccess="$('#loading').addClass('oculto')" />
        <div class="background"></div>
        <div class="center-middle">
            <h:form id="loginForm">
                <p:growl id="growl" showDetail="true"/>
                <img src="images/utils/bug-contour-dark.png" class="logo-login img-responsive"/>
                <p class="center-text">Ingreso al Centro Entomológico Virtual</p>
                <hr />
                <div class="form-group">
                    <label for="inputEmail">Usuario</label>
                    <div class="input-group">
                        <h:inputText id="inputEmail" class="form-control" required="true" value="#{loginBean.user}"/>
                        <span class="input-group-addon">|</span>
                        <h:selectOneMenu id="domain" class="form-control" value="#{loginBean.domain}">
                            <f:selectItem itemLabel="Selecciona"/>
                            <f:selectItems value="#{loginBean.institutions}" var="inst" itemLabel="#{inst.domainUrl}" itemValue="#{inst.domainUrl}"/>
                        </h:selectOneMenu>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword">Contraseña</label>
                    <p:password id="inputPassword" class="form-control" required="true" value="#{loginBean.password}" />
                </div>
                <div class="row">
                    <h:commandLink class="pull-right">Olvidaste tus credenciales?</h:commandLink>
                </div>
                <hr />
                <div class="row">
                    <div class="col-md-6">
                        <h:commandButton id="buttonLogin" class="btn btn-default btn-block" actionListener="#{loginBean.authenticate()}" value="Ingresar"/>
                    </div>
                    <div class="col-md-6">
                        <h:outputLink value="/CEV" class="btn btn-default btn-block">Salir</h:outputLink>
                    </div>
                </div>
            </h:form>
        </div>
        <div class="container footer-login">
            <footer>
                <div class="row">
                    <div class="col-md-12">
                        <p style="text-align: center;">
                            Proyecto Colección Entomológica Virtual. Todos los derechos reservados. | Fotos de <a href="http://www.google.com/images">GOOGLE</a> | Diseño por <a href="#" rel="nofollow">smotavitam</a>.<br/><span class="glyphicon glyphicon-copyright-mark" aria-hidden="true"></span>
                        </p>
                    </div>
                </div>
            </footer>
        </div>
    </h:body>
</html>
