		  <div class="row">

				    <div class="Collage effect-parent">
					   <ui:repeat value="#{specimenContentBean.allSpecimenContents}" var="scon">
						  <div class="Image_Wrapper" data-caption="#{scon.shortDescription}">
							 <h:outputLink value="specimenDetail.xhtml" styleClass="fancybox fancybox.iframe" title="#{scon.idSpecimen.commonName}">
								<f:param name="idSpecimen" value="#{scon.idSpecimen.idSpecimen}" />
								<p:graphicImage value="#{specimenContentBean.getSpecimenThumb()}">

	   <script type="text/javascript">
		  $(window).load(function() {
			 $(document).ready(function() {
				collage();
				$('.Collage').collageCaption();
			 });
			 $(".fancybox").fancybox();
		  });

		  function collage() {
			 $('.Collage').removeWhitespace().collagePlus({
				'fadeSpeed': 2000,
				'targetHeight': 200
			 });
		  }

		  var resizeTimer = null;
		  $(window).bind('resize', function() {
			 $('.Collage .Image_Wrapper').css("opacity", 0);
			 if (resizeTimer)
				clearTimeout(resizeTimer);
			 resizeTimer = setTimeout(collage, 200);
		  });
        </script>
