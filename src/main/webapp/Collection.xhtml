<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html	xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:p="http://primefaces.org/ui"
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>Colección Entomológica 3D - Bichos</title>
        <link href="css/sansPro.css" type="text/css" rel="stylesheet"/>
        <link href="css/default.css" type="text/css" rel="stylesheet"/>
	   <link href="css/collage/transitions.css" type="text/css" rel="stylesheet"/>
	   <link href="css/collage/collage.css" type="text/css" rel="stylesheet"/>
	   <script src="js/jquery-1.11.3.js" type="text/javascript"></script>
	   <script src="js/collage/jquery.collagePlus.js" type="text/javascript" />
	   <script src="js/collage/extras/jquery.collageCaption.js" type="text/javascript" />
	   <script src="js/collage/extras/jquery.removeWhitespace.js" type="text/javascript" />
	   <link href="js/fancybox/jquery.fancybox.css?v=2.1.5" type="text/css" rel="stylesheet" media="screen"/>
	   <script src="js/fancybox/jquery.fancybox.js?v=2.1.5" type="text/javascript" />
        <script type="text/javascript">
		  $(window).load(function() {
			 $(document).ready(function() {
				collage();
				$('.Collage').collageCaption();
			 });

			 $(".fancybox").fancybox();
		  });

		  function collage() {
			 $('.Collage').removeWhitespace().collagePlus({
				'fadeSpeed': 2000,
				'targetHeight': 200
			 });
		  }

		  var resizeTimer = null;
		  $(window).bind('resize', function() {
			 $('.Collage .Image_Wrapper').css("opacity", 0);
			 if (resizeTimer)
				clearTimeout(resizeTimer);
			 resizeTimer = setTimeout(collage, 200);
		  });

        </script>
    </head>

    <body class="fondo">
	   <div id="header-wrapper">
		  <div id="header" class="container">
			 <div id="logo">
				<h1>
				    <a href="/Bichos">Bichos</a>
				</h1>
				<h2>
				    Colección Entomológica del<br/> Centro de Biosistemas de la Universidad Jorge Tadeo Lozano.
				</h2>
			 </div>
			 <div id="menu">
				<ul>
				    <li class="current_page_item">
					   <h:link outcome="Collection.xhtml" onclick="#{specimenBean.displayList()}">Colección Entomológica</h:link>
				    </li>
				    <li><a href="#" accesskey="4" title="">Sobre Nosotros</a></li>
				    <li><a href="#" accesskey="5" title="">Contáctanos</a></li>
				    <li><a href="pages/login.xhtml" accesskey="6" title="">Ingreso</a></li>
				</ul>
			 </div>
		  </div>
	   </div>
	   <div id="box" class="box">
            <div id="portfolio" class="container">
			 <div class="Collage effect-parent">
				<ui:repeat value="#{specimenContentBean.allSpecimenContents}" var="scon">
				    <div class="Image_Wrapper" data-caption="#{scon.shortDescription}">
					   <h:outputLink value="specimenDetail.xhtml" styleClass="fancybox fancybox.iframe" title="#{scon.idSpecimen.commonName}">
						  <f:param name="idSpecimen" value="#{scon.idSpecimen.idSpecimen}" />
						  <p:graphicImage value="#{specimenContentBean.getSpecimenThumb()}">
							 <f:param name="idSpecimen" value="#{scon.idSpecimen.idSpecimen}" />
						  </p:graphicImage>
					   </h:outputLink>>
				    </div>
				</ui:repeat>
			 </div>
		  </div>
	   </div>
	   <div id="copyright" class="container">
		  <p>
			 &copy; Proyecto Bichos. Todos los derechos reservados. | Fotos de <a
				href="http://www.google.com/images">GOOGLE</a> | Diseño por <a
				href="#" rel="nofollow">SMOTAVITAM</a>.
		  </p>
	   </div>
    </body>    
</html>
