<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Colección Entomológica Virtual</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<link rel="icon" type="image/png"
		href="images/utils/bug-silhouette-dark.png" />
	<link href="bootstrap/css/bootstrap.css" type="text/css"
		rel="stylesheet" />
	<link href="css/default.css" type="text/css" rel="stylesheet" />
	<link href="css/collage/transitions.css" type="text/css"
		rel="stylesheet" />
	<link href="css/collage/collage.css" type="text/css" rel="stylesheet" />
	<link href="js/fancybox/jquery.fancybox.css?v=2.1.5" type="text/css"
		rel="stylesheet" media="screen" />
	<script src="js/jquery-1.11.3.js" type="text/javascript"></script>
	<script src="bootstrap/js/bootstrap.js" type="text/javascript"></script>
	<script src="js/collage/jquery.collagePlus.js" type="text/javascript" />
	<script src="js/collage/extras/jquery.collageCaption.js"
		type="text/javascript" />
	<script src="js/collage/extras/jquery.removeWhitespace.js"
		type="text/javascript" />
	<script src="js/fancybox/jquery.fancybox.js?v=2.1.5"
		type="text/javascript" />
</h:head>
<body style="padding-top: 10px;">
	<ui:include src="header.xhtml" />
	<div class="container">
		<div class="row">
			<h:outputLink class="btn btn-default btn-lg btn-action"
				value="FamiliesCollection.xhtml">Regresar</h:outputLink>
		</div>
		<div class="row">
			<div id="box" class="box">
				<div id="portfolio" class="container">
					<div class="Collage effect-parent">
						<ui:repeat value="#{specimenContentBean.contentSpecimen}"
							var="scon">
							<div class="Image_Wrapper"
								data-caption="#{scon.shortDescription}">
								<h:outputLink value="specimenDetail.xhtml"
									styleClass="fancybox fancybox.iframe"
									title="#{scon.idSpecimen.commonName}">
									<f:param name="idSpecimen"
										value="#{scon.idSpecimen.idSpecimen}" />
									<p:graphicImage
										value="#{specimenContentBean.getSpecimenThumb()}">
										<f:param name="idSpecimen"
											value="#{scon.idSpecimen.idSpecimen}" />
									</p:graphicImage>
								</h:outputLink>
							</div>
						</ui:repeat>
					</div>
				</div>
			</div>
		</div>
	</div>
	<ui:include src="footer.xhtml" />

	<script type="text/javascript">
		$(window).load(function() {
			$(document).ready(function() {
				collage();
				$('.Collage').collageCaption();
			});
			$(".fancybox").fancybox({
				"width" : "70%",
				"height" : "70%"
			});
		});

		function collage() {
			$('.Collage').removeWhitespace().collagePlus({
				'fadeSpeed' : 2000,
				'targetHeight' : 200
			});
		}

		var resizeTimer = null;
		$(window).bind('resize', function() {
			$('.Collage .Image_Wrapper').css("opacity", 0);
			if (resizeTimer)
				clearTimeout(resizeTimer);
			resizeTimer = setTimeout(collage, 200);
		});
	</script>
</body>
</html>
